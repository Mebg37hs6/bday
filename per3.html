<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Courier+Prime:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Playfair Display', serif;
            background-color: #ffc0cb;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            font-weight: bold;
            margin: 0;
        }
        h2 {
            font-size: 3em;
            color: pink;
            font-weight: bold;
            margin: 5px 0;
            text-align: center; /* Центрирование заголовка */
            text-shadow: 0 0 5px #ff1493; /* Яркая обводка */
        }
        h3 {
            font-size: 3em; /* Размер для текста "02/03/2025" */
            color: pink;    /* Цвет текста "02/03/2025" */
            font-weight: bold; /* Жирный шрифт для текста "02/03/2025" */
            margin: 5px 0; /* Убираем отступы к заголовку */
            text-align: center; /* Центрирование текста */
        }
        .text {
            margin: 20px 0;
            text-align: center;
            color: black;
        }
        img {
            width: 150px; /* Увеличен размер изображений */
            display: block; /* Выравнивание изображения по центру */
            margin: 0 auto; /* Центрирование изображения */
        }
        .large-text {
            font-size: 1.8em; /* Увеличенный размер шрифта */
            color: black;
            border: 2px solid pink;
            padding: 5px;
            margin: 5px 0;
            border-radius: 5px;
            text-align: center;
        }
        .third-text {
            font-size: 1.5em; /* Размер для третьего текста */
            color: pink; /* Цвет текста */
            font-weight: bold; /* Жирный шрифт */
            margin: 5px 0; /* Отступы для третьего текста */
            text-align: center; /* Центрирование текста */
        }
        .invitation-text {
            font-size: 1.5em; /* Увеличенный размер шрифта */
            color: black; /* Цвет текста */
            margin: 5px 0; /* Отступы для текста */
            text-align: center; /* Центрирование текста */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="shar.jpg" alt="Верхнее изображение">
        <h3>02/03/2025</h3>
        <h2>My girl!</h2>
        <div class="text">
            <p>СОВСЕМ СКОРО НАСТУПИТ ЗНАЧИМЫЙ ДЛЯ МЕНЯ ДЕНЬ - МНЕ ИСПОЛНИТЬСЯ 19 ЛЕТ!</p>
            <img src="ia.jpg" alt="Изображение под заголовком">
            <p class="invitation-text">и я буду очень рада если ты придешь</p> <!-- Увеличенный шрифт -->
            <p class="third-text">19.00<br>koste`r/Октябрьская 211</p>
            <p class="large-text">*возьми с собой 1 цветок который у тебя ассоциируется со мной</p>
        </div>
    </div>
</body>
</html>
